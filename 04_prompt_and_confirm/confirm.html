<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            const questions = [
                "Если ты не победил - значит, ты не умел проигрывать.",
                "Не жди, когда кто-то тебе поможет - помоги сам.",
                "Если сделал дело, можешь быть уверен, что дело сделано.",
                "Успех - это движение вперед.",
                "Желаешь жить хорошо, учись жить.",
                "Громко – это гораздо громче, чем тихо.",
                "Если ты испытываешь проблемы в пути, возможно, ты просто толстый и тебе тяжело идти.",
                "Никогда не сдашься, пока не победишь.",
                "Если что-то тебе нужно, бери и беги.",
                "Кто умеет мечтать, тот достигает своих целей.",
                "Не знаешь, что делать? Делай, как я, и будет гуд.",
                "Кто не рискует, тот не живет.",
                "Сила в знаниях, а знания - в книгах.",
                "Уважай старших, бей молодых.",
                "Запомни это, иначе забудешь.",
                "Лучше один раз увидеть, чем сто раз услышать.",
                "Лучше красиво делай, чем болтай языком.",
                "Настоящий волк не носит шарф, это как заправлять носки в трусы."
            ];
            for (let i = 0; i < questions.length; i++ ) {
                const answer = confirm(questions[i]);
                document.write(`Ответ на вопрос: "${questions[i]}" - ${answer}<br>`);
            };
        </script>
    </body>
</html>
